listeners:
  - name: https
    port: 443
    certfile: /home/david/.acme.sh/dstower.home.dolbyn.com_ecc/fullchain.cer
    keyfile: /home/david/.acme.sh/dstower.home.dolbyn.com_ecc/dstower.home.dolbyn.com.key
    expose:
      - local-docker
      - pullthrough-docker
      - tf
repositories:
  - name: pullthrough-docker
    type: container
    upstream: 
      url: https://registry-1.docker.io
    namespace:
      - "*"
      - "*/*"

  - name: local-docker
    type: container
    namespace:
      - "davidjspooner/*"

  - name: tf
    type: tfprovider
    namespace:
      - "davidjspooner/*"
